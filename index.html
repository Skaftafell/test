<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="team__flex-wrapper">
        <div class="team__slider-wrapper">
            <div class="team__slide active">
                <img src="img/team/team1.png" alt="">
            </div>
            <div class="team__slide">
                <img src="img/team/team2.png" alt="">
            </div>
            <div class="team__slide">
                <img src="img/team/team3.png" alt="">
            </div>
            <div id="team__btn-prev"><img src="img/arrow/left.svg" alt=""></div>
            <div id="team__btn-next"><img src="img/arrow/right.svg" alt=""></div>
        </div>
    </div>
    <div class="team__dots-wrapper">
        <span class="team__dot active"></span>
        <span class="team__dot"></span>
        <span class="team__dot"></span>
    </div>

</div>
    
   


    <script src="teamSlader.js"></script>
</body>  
    




</html>
